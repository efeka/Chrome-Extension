<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body {
			min-width: 200px;
			max-width: 100%;
			min-height: 200px;
			max-height: 100%;
			position: relative;
			vertical-align: middle;
			background: linear-gradient(to top, #202035 0%, #242424 100%);
			font-family: Candara, Arial, Tahoma, Serif;
		}

	    button {
	      border: 2px solid black;
	    }
	    button:hover {
	      border-color: white;
	    }
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="popup.js"></script>
</head>

<div style="text-align: center">
	<body>
		<img src="/images/icon.png" style="margin-top: 10px">

		<h1 style="font-size:140%; font-family: Arial, Helvetica, sans-serif; color: white; text-align: center">Güncel Fiyatlar</h1>
		<hr>

	    <legend style="font-size:110%; font-family: Arial, Helvetica, sans-serif; color: white; text-align: center"><strong></strong></legend-->

	    <!-- Buttons that let the user select which list they want to see/edit -->
		<button id="hisseler" style="text-align: center;  width: 60px; font-family: Candara, sans-serif; background: #22AAFF;"><strong>Hisseler</strong></button>
		<button id="fonlar" style="text-align: center;  width: 60px; font-family: Candara, sans-serif; background: #808080;"><strong>Fonlar</strong></button>

		<!-- Dynamic lists that display the buttons -->
		<div id="hisseCodeList" style="display: block; max-height: 80px; min-height: 80px; overflow: scroll; overflow-x: hidden; color: white; font-family: Candara, sans-serif; font-size: 130%; margin-top: 15px; margin-left: 18px"></div>
		<div id="fonCodeList" style="display: none; max-height: 80px; min-height: 80px; overflow: scroll; overflow-x: hidden; color: white; font-family: Candara, sans-serif; font-size: 130%; margin-top: 15px; margin-left: 18px"></div>

		<!-- This text area is where the user input is taken and the button allows the input to be transfered to the program -->
		<div style="display: inline-flex; margin-top: 10px; margin-bottom: 5px">
		  <textarea id="textArea" rows="1" cols="15" style="resize: none; text-align: center" placeholder="Eklenecek kodlar"></textarea>
		  <button id="addCode" style="background: #77CC77;"><strong>Ekle</strong></button>
		</div>

		<hr>
		<!-- Starts running the program with the values in the lists -->
		<button id="fetchPrices" style="text-align: center;  width: 100px; font-family: Candara, sans-serif; background: #22AAFF;"><strong>Fiyatları Bul</strong></button>
	</body>
</div>
</html>
